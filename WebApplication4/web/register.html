<head>

   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->

<body>
    <form  action="register.jsp" method="post">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Register</h3>
				
			</div>
			<div class="card-body">
				
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Username" name="uname">
						
					</div>
                                    
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password" name="pwd">
					</div>
                                         <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password" name="pwd">
					</div>
                                    
                                    
                            
                                        <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-phone"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Phone" name="phone">
						
					</div>
                                        
                                        <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-address"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Address" name="address">
                                          
					</div>
                                        
                                        <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-email"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="email" name="email">
						
					</div>
                                        <div class="form-group">
                                            <input type="submit" value="Register" class="btn float-right login_btn">
					</div>
                                        
                                        <div class="form-group">
						<input type="reset" value="Clear All" class="btn float-left login_btn">
					</div>
                                    </div>
                                    <div class="card-footer">
                                            
                                            <div class="d-flex justify-content-center links">
                                                    A <a href="firstpage.html">Print Shop</a>?Wrongly Entered Here?
                                            </div>

                                    </div>
                    
				
					
				
			</div>
                                        
			
		</div>
	
</div>
        </form>
</body>
</html>
